    <section class="triviaMain">
        <div class="col goldenRatio text-center">

            <div class="float-right bg-danger align-middle rounded-circle score mainQuiz"

                <h3 class="text-center text-light" style="margin-top:10px;padding-top:35px;">score #<div id="score">

            </div>
            <!-- Start of the Question and anwsers -->
            <div class="triviaCard card w-50 mx-auto text-center mainQuiz"
                style="margin-top:20px;display:none;padding:2px;">
                <div class="card-body text-center">
                    <h4>Question # <span id="questNumber"> </span></h4>
                    <hr>
                    <h3 id="activeQuestion"> </h3>
                    <hr>
                    <form id="quizForm">
                        <div class="answers" style="display:none;margin:0;padding:5px;">

                        </div>
                        <div class="form-group">

                            <div class="checkbox"><input class="quizInput uk-radio" type="radio" name="quiz" value="testing"><label id="answer3" for="checkbox"></label></div>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
